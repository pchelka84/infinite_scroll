<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title> 
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=loading.io/">
  <link rel="stylesheet" href="style.css">

</head>

<body> 
  <!-- Title -->
  <h1>Unsplash API - Infinite Scroll</h1>

  <!-- Loader -->
  <div class="loader" id="loader" hidden>
    <img src="loader.svg" alt="loading">
  </div>

  <!-- Image Container -->
  <div class="image-container" id="image-container">
    <img src="https://images.unsplash.com/photo-1610356575103-83bdd0338fac?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60" alt="">
    <img src="https://images.unsplash.com/photo-1610356575103-83bdd0338fac?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60" alt=""><img src="https://images.unsplash.com/photo-1610356575103-83bdd0338fac?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60" alt="">
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
